<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Veggie Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="index.html">
        <img src="images/Veggie logo.svg" alt="Veggie Restaurant Logo" width="120" />
      </a>
      <a href="index.html" class="btn-gradient">Back Home</a>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4 text-center">Contact Us</h1>
    <div class="row g-4">
      <div class="col-md-6">
        <h5>Address</h5>
        <p>148 Greenview Avenue, Ottawa, ON K1Y 3B6</p>
        <h5>Phone</h5>
        <p>(613) 555-0XXX</p>
        <h5>Email</h5>
        <p><a href="mailto:info@myveggiespot.ca" class="text-white">info@myveggiespot.ca</a></p>
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea id="message" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn-gradient">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center text-white py-4" style="background: url('images/footer.jpg') center/cover no-repeat;">
    <p>&copy; 2025 Veggie Restaurant. All rights reserved.</p>
  </footer>
</body>
</html>
